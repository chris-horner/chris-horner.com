{{ define "main" }}

<body id="post-item">

  <header>
    <h1><a href="{{ .Site.BaseURL }}/">Chris Horner</a></h1>
    <a class="subhead" href="{{ .Site.BaseURL }}/post"><span>Blog</span></a>
  </header>

  <div id="content-outer-container">
    <div id="content-inner-container">
      <h2>{{ .Title }}</h2>
      <p class="subtitle">{{ .Date.Format "2 January 2006" }}</p>
      <hr/>
      {{ .Content }}
      <p class="signature">&mdash; Chris Horner</p>
    </div>
  </div>

</body>

{{ end }}
