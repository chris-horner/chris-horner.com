{{ "<!-- CONTACT -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
            <div class="col-lg-4 col-lg-offset-2 text-center">
                <i class="fa fa-twitter fa-3x wow bounceIn"></i>
                <a href="https://www.twitter.com/{{ with .Site.Params.contact.twitter }}{{ . }}{{ end }}">
                <p>Twitter</p>
                </a>
            </div>
            <div class="col-lg-4 col-log-offset-2 text-center">
                <i class="fa fa-github fa-3x wow bounceIn"></i>
                <a href="https://github.com/{{ with .Site.Params.contact.github }}{{ . }}{{ end }}">
                <p>Github</p>
                </a>
            </div>
            <div class="col-lg-4 col-lg-offset-2 text-center">
                <i class="fa fa-stack-overflow fa-3x wow bounceIn"></i>
                <a href="http://stackoverflow.com/users/{{ with .Site.Params.contact.stackoverflow }}{{ . }}{{ end }}">
                <p>Stackoverflow</p>
                </a>
            </div>
            <div class="col-lg-4 text-center">
                <i class="fa fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ with .Site.Params.contact.email }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
    </div>
</section>
