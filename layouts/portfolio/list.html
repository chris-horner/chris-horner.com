{{ define "main" }}

<body id="portfolio">

  <header>
    <h1><a href="{{ .Site.BaseURL }}/"> Chris Horner</a></h1>
  </header>

  <div id="content-outer-container">
    <div id="list-inner-container">
      <h2>{{ .Title }}</h2>
      <p class="subtitle">{{ .Params.subtitle }}</p>
      <hr/>
      <ul id="portfolio-list">
        {{ range .Data.Pages }}
        <li><a href="{{ .Permalink }}"><img src="{{ .Site.BaseURL }}/img/{{ .Params.icon }}"/><span>{{ .Title }}</span></a></li>
        {{ end }}
      </ul>
    </div>
  </div>

</body>
{{ end }}
